<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Handsontable Demo">
	<title>マトリクス表示 - サンプル</title>
	<script src="js/jquery.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/handsontable.full.js"></script>
	<link rel="stylesheet" href="css/handsontable.full.css">

	<script src="js/dummy.js"></script>
	<script src="js/function.js"></script>
	<script src="js/test.js"></script>
	<link rel="stylesheet" href="css/test.css">
</head>
<body>
	<h1>マトリクス表示 - サンプル</h1>
	<div id="axis">
		<label><input type="radio" name="axis" value="receiptTime" checked="checked">受付時間</label>
		<label><input type="radio" name="axis" value="startTime">入荷受付予定時間</label>
	</div>
	<div id="status">
		<label><input type="checkbox" name="status" value="4">退場済</label>
		<label><input type="checkbox" name="status" value="3" checked>荷降完</label>
		<label><input type="checkbox" name="status" value="2" checked>荷降中</label>
		<label><input type="checkbox" name="status" value="1" checked>案内中</label>
		<label><input type="checkbox" name="status" value="0" checked>待機</label>
	</div>
	<h1></h1>
	<div id="example"></div>
</body>
</html>
